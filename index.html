<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <img src="img/piggyvest-logo.png" alt="" id="piggy-logo">
    <div id="main-container">
        <h2> Create a Secure Account </h2>
        <p class="sub-heading">Welcome to the future of Savings & Investments</p>

        <form action="" id="form-container">
           <label for="Full Name" class="name-label">Full Name</label> <br>
            <input type="name" id="full-name" placeholder="Full Name"> <br>
            
            <label for="Email-Address" class="email-label">Email Address</label> <br>
            <input type="email" id="email-address" placeholder="Email Address"> <br>
            
            <label for="Phone-number" class="phone-label">Phone Number</label> <br>
            <input type="number" id="phone-number" placeholder="Phone Number"><br>

            <label for="Password" class="Password-label">Password</label> <br>
            <input type="password" id="password" placeholder="Password"><br>

            <label for="Referrer" class="referrer-label">Referrer Phone or Promo code(Optional)</label> <br>
            <input type="number" id="referrer" placeholder="Referrer Phone or Promo code"> <br>

            <label for="How-did-you-hear-about-us" class="social-media-label">How Did You Hear About Us? (Optional)</label> <br>
             <select name="social-media" id="social-media" >
                 <option value="click-to-select">Click To Select</option>
                 <option value="facebook">Facebook</option>
                 <option value="Twitter">Twitter</option>
                 <option value="instagram">Instagram</option>
                 <option value="friend">Friend/Family/Co-worker Referrer</option>
                 <option value="google-search">Google Search</option>
                 <option value="google-playstore">Google Playstore</option>
                 <option value="online-blog">Online Blog</option>
                 <option value="local-newspaper">Local Newspaper</option>
                 <option value="at-an-event">At an Event</option>
                 <option value="others">Others</option>
             </select> <br>
            
            <button type="submit" id="submit" value="Submit" class="submit">CREATE ACCOUNT</button>
        </form>


    </div>

    <p class="link">
       <a href="https://dashboard.piggyvest.com/login" >Already have an account? Log in</a>
    </p>

    
</body>
</html>
